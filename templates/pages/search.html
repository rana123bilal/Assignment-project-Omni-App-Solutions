{% load static %}
<html>
<title> Search </title>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>
<body>

  <div class="container">
    <h2>Search Result</h2><br><br>
      <a style="margin-top: 10px;" href="{% url 'index' %}" class="btn btn-success">Back</a>
    <div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">

                            <form method="get" action="/search" class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
<!--                                    <div class="col-auto">-->
<!--                                        <i class="fas fa-search h4 text-body"></i>-->
<!--                                    </div>-->
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search Movies" name="search" id="search">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>
    <div class="row">

      {% if listings %}
        {% for listing in listings %}
          <div class="col-md-3 col-sm-6">
        <div class="card text-center " >
          <div class="card-block">
            <img src="{{ listing.photo_main.url }}" alt="" class="img-fluid">
              <div class="card-title">
                <h4> {{listing.movie_name}} </h4>

              </div>
             <div class="card-text">Duration : {{listing.duration}}</div>
              <div class="card-text">Ratings : {{listing.user_ratings}}</div>
            <a style="margin-top: 10px;" href="{% url 'listing' listing.id %}" class="btn btn-success">Learn More</a>

          </div>
        </div>
      </div>
        {% endfor %}
      {% else %}
        <div class="col-md-12">
          <p>No Listings Available</p>
        </div>
      {% endif %}

    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
